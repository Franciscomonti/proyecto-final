    <!-- main pagina contacto - imputs y botones -->

    <main>
        <fieldset class="Main-Contacto">
            <leyend class="Main-Contacto--leyend">Complete todos los campos y realice su consulta</leyend><br><br>
            <form class="Main-Contacto--Form" action="">
                <label for="">Nombre y apellido</label><br>
                <input type="text" placeholder="Escribe tu nombre" required class="input1"><br><br>
            
                <label for="">Telefono de contacto</label><br>
                <input type="number" placeholder="Numero de telefono" required class="input1"><br><br>

                <label for="">Correo electronico</label><br>
                <input type="email" placeholder="Escribe tu correo electronico" required class="input1"><br><br>

                <label for="">Consulta</label><br>
                <textarea name="Consulta" id="" cols="100" rows="10" placeholder="Escribe tu consulta aqui" required class="input1"></textarea><br><br>
                
                <!-- Botones -->
                <div class="Main-Contacto--Btn">
                    <input type="submit" value="Enviar Consulta" class="boton">
                    <input type="reset" value="Borrar Formulario" class="boton">
                </div>
            </form>
        </fieldset>
    </main>
